<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gerador de Senhas</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="pw-container">
            <div class="pw-header">
                <div class="pw">
                    <span id="pw">Gere sua Senha!⬇️</span>
                    <button id="copy">Copiar</button>
                </div>
            </div>
            <div class="pw-body">
                <div class="form-control">
                    <label for="len">Quantidade de Caracteres</label>
                    <input id="len" value="10" type="number" min="2" max="30" />
                </div>
                <div class="form-control">
                    <label for="upper">Incluir letras Maiúsculas</label>
                    <input id="upper" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="lower">Incluir letras Minúsculas</label>
                    <input id="lower" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="number">Incluir Números</label>
                    <input id="number" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="symbol">Incluir Simbolos</label>
                    <input id="symbol" type="checkbox" />
                </div>
                <button class="generate" id="generate">
                    GERAR SENHA
                </button>
            </div>
        </div>
    </body>
</html>
